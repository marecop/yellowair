services:
  - type: web
    name: yellowair
    env: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
    autoDeploy: true 